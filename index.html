    <title>Forms</title>
</head>

<body>
    <div class="container">
        <h1 class="heading1">Add User</h1>
        <form id=form>
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" />
                <p class="ErrMssg" id="nameErrMssg"></p>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" />
                <p class="ErrMssg" id="emailErrMssg"></p>
            </div>
            <div class="mb-3">
                <label for="status">Working Status</label>
                <select class="form-control" id="status">
                    <option value="active" selected>Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <h1 class="gender-heading">Gender</h1>
            <input type="radio" name="gender" id="male" value="genderMale" checked />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="genderfemale" />
            <label for="male">Female</label>
            <br />
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
